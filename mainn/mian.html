<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        .form-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Feedback Form</h2>
        <form>
            <label>Name:</label>
            <input type="text" required>

            <label>Student ID:</label>
            <input type="text" required>

            <label>Course Name:</label>
            <input type="text" required>

            <label>Instructor Name:</label>
            <input type="text" required>

            <label>Semester/Year:</label>
            <input type="text" required>

            <h3>Course Feedback</h3>
            <label>Rate the course content (1-5):</label>
            <input type="number" min="1" max="5">

            <label>Were course objectives clear?</label>
            <select>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Suggestions for improvement:</label>
            <textarea></textarea>

            <h3>Instructor Feedback</h3>
            <label>Rate the instructorâ€™s teaching (1-5):</label>
            <input type="number" min="1" max="5">

            <label>Did the instructor explain clearly?</label>
            <select>
                <option>Yes</option>
                <option>No</option>
            </select>

            <h3>Overall Satisfaction</h3>
            <label>Would you recommend this course?</label>
            <select>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>
                <input type="checkbox"> I agree that my feedback is honest and constructive.
            </label>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
